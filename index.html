<!DOCTYPE html>
<html>
  <head>
    <title>Movie Theater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Theater</h1>
      <div class="movie-details">
        <img id="poster" src="" alt="Movie poster" />
        <h2 id="title"></h2>
        <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
        <p><strong>Showtime:</strong> <span id="showtime"></span></p>
        <p><strong>Available tickets:</strong> <span id="available-tickets"></span></p>
        <button id="buy-ticket" disabled>Buy Ticket</button>
      </div>
      <ul id="films">
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
